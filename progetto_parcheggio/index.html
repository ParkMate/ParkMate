<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>progetto_parcheggio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-3.6.3.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width" />
</head>
  <body>
    <div id="contenuto">
      <div id="logo">
        <img src="img/ridimensionanto.gif" alt="" id="titolo">
      </div>
      <div id="row">
          <h2>Vehicles</h2>
          <label for="aggiungi" id="label-add">click add for add a veichle (test lable)</label><button id="aggiungi" onclick="addVehicles()">Add</button>
      </div>
      <div id="freccia">
        <p onclick="apriChiudi('veicoli','open','close')">&#709;</p>
      </div>
      <div id="veicoli" class="open">

        <!-- box per veicolo -->
        <div class="veicolo" id="nascosto">


          <div class="first-row">
            <div class="history">
              <img src="img/CRONOLOGIA.png" alt="" onclick="apriChiudi('riquadro','visibile','non-visibile')">
            </div>
            <div class="edit">
              <label for="edit">Edit </label><img src="img/EDITNAME.png" alt="" id="edit">
            </div>
            <div class="share">
              <img src="img/share.png" alt="">
            </div>
          </div>


          <div class="second-row">
            <div class="reload">
              <button class="second-row-button" onclick="getPos(this.id)">&#8635;</button>
            </div>
            <div class="map">
              la tua posizione sarà inserita qui
            </div>
            <div class="go-back-one">
              <button class="second-row-button">&#8630;</button>
            </div>
          </div>


        </div>
        <!--------------------->
        <!--------------------->


      </div>
    </div>
    <div id="riquadro" class="visibile">
      <div id="pulsanti">
        <p>questa sarà la pagina per la history</p>
        <button id="exit" onclick="apriChiudi('riquadro','visibile','non-visibile')">EXIT</button>
      </div>
    </div>
  </body>
</html>
