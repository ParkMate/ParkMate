<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>progetto_parcheggio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-3.6.3.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width" />
</head>
  <body>
    <div id="contenuto">
      <div id="logo">
        <img src="img/ridimensionanto.gif" alt="" id="titolo">
      </div>
      <div id="row-principale">
        <div id="row">
          <h2>Vehicles</h2>
          click add for add a veichle (test lable)
          <button id="aggiungi" onclick="addVehicles()">Add</button>
        </div>
        <div id="freccia">
          <lable onclick="apriChiudi('veicoli','open','close')">
            &#709;
          </lable>
        </div>
      </div>
      <div id="veicoli" class="open">

        <!-- box per veicolo -->
        <div class="veicolo" id="nascosto">


          <div class="first-row">
            <div class="history">
              <img src="img/CRONOLOGIA.png" alt="" onclick="apriChiudi('riquadro','visibile','non-visibile')">
            </div>
            <div class="edit">
              <label for="edit">Edit </label><img src="img/EDITNAME.png" alt="" id="edit">
            </div>
            <div class="share">
              <img src="img/SHARE.png" alt="">
            </div>
          </div>


          <div class="second-row">
            <div class="reload">
              <button class="second-row-button" onclick="getPos(this.id)">&#8635;</button>
            </div>
            <div class="map">
              la tua posizione sar√† inserita qui
            </div>
            <div class="go-back-one">
              <button class="second-row-button">&#8630;</button>
            </div>
          </div>


          <div class="third-row">
            <div class="delete">
              <img src="img/ELIMINA.png" alt="delete" class="cestino" >
            </div>
          </div>


        </div>
        <!--------------------->
        <!--------------------->


      </div>
    </div>
    <div id="riquadro" class="non-visibile">
      <p>history</p>
      <div class="precedenti">
      </div>
      <div id="pulsanti">
        <button id="exit" onclick="apriChiudi('riquadro','visibile','non-visibile')">exit</button>
      </div>
    </div>
  </body>
</html>
